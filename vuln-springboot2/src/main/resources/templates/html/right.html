<dl class="fly-panel fly-list-one">
    <dt class="fly-panel-title">热议主题</dt>
        <#if articleTopList??>
            <#list articleTopList as a>
            <dd>
                <a href="${request.contextPath}/getArticle.do?articleId=${a.id?c}">${a.title!!}</a>
                <span>
                    <i class="iconfont icon-liulanyanjing"></i>&nbsp;${a.clickCount!!}&nbsp;
                    <i class="iconfont icon-pinglun1" title="评论数"></i> ${a.commentCount!!}
                </span>
            </dd>
            </#list>
        <#else>
            <!-- 无数据时 -->
            <div class="fly-none">没有相关数据</div>
        </#if>
</dl>
