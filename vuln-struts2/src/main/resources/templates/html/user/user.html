<#if userInfo??>
<@sys_config>
<#assign title="${userInfo.username!!} - ${sys_website_name!!}">
<#include "../header.html"/>
    <div class="fly-home fly-panel">
        <img src="${request.contextPath}/${userInfo.userAvatar!!}" alt="${userInfo.username!!}"
             onerror="javascript:this.src='${request.contextPath}/res/images/avatar/default.png'">
        <h1>
            <span style="font-size: 12px;">用户名：<i class="layui-badge fly-badge-vip">${userInfo.username!!}</i></span>
            <i class="iconfont icon-nan"></i>
            <span style="font-size: 12px;">Email: <i class="layui-badge fly-badge-vip">${userInfo.email!!}</i></span>
        </h1>

        <p class="fly-home-info">
            <i class="iconfont icon-shijian"></i><span>${userInfo.registerTime!!} 加入</span>
        </p>
    </div>
<#include "../footer.html"/>
</@sys_config>
</#if>
